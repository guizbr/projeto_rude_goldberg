    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        var createScene = function () {

            var scene = new BABYLON.Scene(engine);
            scene.enablePhysics();

            // Parameters: name, position, scene
            var camera = new BABYLON.FlyCamera("FlyCamera", new BABYLON.Vector3(0, 5, -10), scene);

            // Airplane like rotation, with faster roll correction and banked-turns.
            // Default is 100. A higher number means slower correction.
            camera.rollCorrect = 10;
            // Default is false.
            camera.bankedTurn = true;
            // Defaults to 90Â° in radians in how far banking will roll the camera.
            camera.bankedTurnLimit = Math.PI / 2;
            // How much of the Yawing (turning) will affect the Rolling (banked-turn.)
            // Less than 1 will reduce the Rolling, and more than 1 will increase it.
            camera.bankedTurnMultiplier = 2;

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);

            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;

            // Skybox - a imagem do fundo
            var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 1000.0 }, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox4", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;

            var groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
            groundMaterial.diffuseTexture = new BABYLON.Texture("textures/wood.jpg", scene);
            groundMaterial.diffuseTexture.uScale = 5;
            groundMaterial.diffuseTexture.vScale = 5;
            groundMaterial.specularColor = new BABYLON.Color3(.2, .2, .2);

            var groundbrick = new BABYLON.StandardMaterial("groundbrick", scene);
            groundbrick.diffuseTexture = new BABYLON.Texture("textures/speckles.jpg", scene);
            //groundbrick.diffuseTexture.uScale = 3;
            groundbrick.diffuseTexture.vScale = 3;
            groundbrick.specularColor = new BABYLON.Color3(.1, .1, .1);

            /*var esphereTexture = new BABYLON.PhotoDome("esphereTexture", "textures/360photo.jpg", { resolution: 32, size: 1000 }, scene);
            groundbrick.diffuseTexture = new BABYLON.Texture("textures/textures/360photo.jpg", scene);
            esphereTexture.diffuseTexture.uScale = 30;
            esphereTexture.diffuseTexture.vScale = 30;
            esphereTexture.specularColor = new BABYLON.Color3(.4, .4, .4);*/

            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 4, 2, scene);
            sphere.position.y = 2;
            sphere.position.z = -13;

            etapa1(scene, sphere, groundMaterial, groundbrick);
            var cont = 0;
            etapa2(scene, sphere, cont, groundMaterial, groundbrick);
            etapa3(scene, groundMaterial, groundbrick);
            etapa5(scene, groundMaterial);
            etapa6(scene, groundbrick);
            etapa7(scene, groundMaterial, groundbrick);
            etapa8(scene);
            etapa9(scene);
            
            return scene;

        };

        function etapa1(scene, sphere, groundMaterial, groundbrick) {

            var ground = BABYLON.Mesh.CreateGround("ground1", 10, 40, 2, scene);
            ground.position.z = -20;
            ground.material = groundMaterial;


            var holder1 = BABYLON.MeshBuilder.CreateBox("holder1", { width: 2, height: 2, depth: 40 }, scene);
            holder1.position.y = 1;
            holder1.position.x = 4;
            holder1.position.z = -20;
            holder1.material = groundbrick;


            var holder2 = BABYLON.MeshBuilder.CreateBox("holder2", { width: 2, height: 2, depth: 40 }, scene);
            holder2.position.y = 1;
            holder2.position.x = -4;
            holder2.position.z = -20;
            holder2.material = groundbrick;


            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1 }, scene);
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            //sphere.material = esphereTexture;

            scene.registerBeforeRender(function () {
                sphere.rotate(BABYLON.Axis.Z, 0.1);
                sphere.position.z -= 0.1;
            })
        }

        function etapa2(scene, sphere, cont, groundMaterial, groundbrick) {
            var ground2 = BABYLON.Mesh.CreateGround("ground2", 10, 40, 2, scene);
            ground2.position.y = -30;
            ground2.position.z = -60;
            ground2.physicsImpostor = new BABYLON.PhysicsImpostor(ground2, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            ground2.material = groundMaterial;


            var cor = new BABYLON.StandardMaterial("cor", scene);
            cor.diffuseColor = new BABYLON.Color3(1, 0, 0);
            var cor2 = new BABYLON.StandardMaterial("cor", scene);
            cor2.diffuseColor = new BABYLON.Color3(0, 1, 0);
            var cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", { height: 1, diameter: 5 }, scene);
            cylinder.position.y = -28;
            cylinder.position.z = -54;
            cylinder.material = cor;

            var cylinder2 = BABYLON.MeshBuilder.CreateCylinder("cylinder2", { height: 2, diameter: 7 }, scene);
            cylinder2.position.y = -29;
            cylinder2.position.z = -54;

            cylinder.physicsImpostor = new BABYLON.PhysicsImpostor(cylinder, BABYLON.PhysicsImpostor.CylinderImpostor, { mass: 0 }, scene);
            cylinder2.physicsImpostor = new BABYLON.PhysicsImpostor(cylinder2, BABYLON.PhysicsImpostor.CylinderImpostor, { mass: 0 }, scene);
            cylinder2.material = groundbrick;

            var base = BABYLON.MeshBuilder.CreateBox("base", { width: 6, depth: 6, height: 3 }, scene);
            base.position = new BABYLON.Vector3(0, -30, -10);
            base.physicsImpostor = new BABYLON.PhysicsImpostor(base, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            base.material = groundMaterial;


            var upright = BABYLON.MeshBuilder.CreateBox("upright", { width: 3, depth: 3, height: 24 }, scene);
            upright.position = new BABYLON.Vector3(0, -17, -10);
            upright.physicsImpostor = new BABYLON.PhysicsImpostor(upright, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            upright.material = groundbrick;

            var arm = BABYLON.MeshBuilder.CreateBox("arm", { width: 40, depth: 1, height: 1 }, scene);
            arm.position = new BABYLON.Vector3(-15, -4.5, -10);
            arm.material = groundMaterial;



            let joint = new BABYLON.HingeJoint({
                mainPivot: new BABYLON.Vector3(0, 12.5, 0),
                connectedPivot: new BABYLON.Vector3(15, 0, 0),
                mainAxis: new BABYLON.Vector3(0, 1, 0),
                connectedAxis: new BABYLON.Vector3(0, 1, 0)
            });



            sphere.physicsImpostor.registerOnPhysicsCollide(cylinder.physicsImpostor, function (main, collided) {
                if (cont == 0) {
                    cylinder.material = cor2;
                    arm.physicsImpostor = new BABYLON.PhysicsImpostor(arm, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 1, friction: 0, restitution: 0 }, scene);
                    upright.physicsImpostor.addJoint(arm.physicsImpostor, joint);
                    joint.setMotor(1, 1000);
                }
                cont = 1;
            });
        }

        function etapa3(scene, groundMaterial, groundbrick) {
            var ground3 = BABYLON.Mesh.CreateGround("ground3", 10, 40, 2, scene);
            ground3.position.y = -8;
            ground3.position.z = 10;
            ground3.position.x = 33;
            ground3.physicsImpostor = new BABYLON.PhysicsImpostor(ground3, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            ground3.material = groundMaterial;


            var brickMass = 1;
            var brickLength = 2;
            var brickDepth = 1;
            var brickHeight = 4;
            var numBricksLength = 6;
            var numBricksHeight = 8;
            var y = -6;
            var brick = BABYLON.MeshBuilder.CreateBox("", { width: brickLength, height: brickHeight, depth: brickDepth }, scene)
            brick.position = new BABYLON.Vector3(33, y, 2);
            brick.material = new BABYLON.StandardMaterial("", scene);
            brick.material.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
            brick.physicsImpostor = new BABYLON.PhysicsImpostor(brick, BABYLON.PhysicsImpostor.BoxImpostor, { mass: brickMass, friction: 0 }, scene);
            var cont2 = 0
            etapa4(scene, brick, cont2, groundMaterial, groundbrick);
        }

        function etapa4(scene, brick, cont2, groundMaterial, groundbrick) {
            var cannonfoot = BABYLON.MeshBuilder.CreateBox("Foot", { width: 2, height: 1, depth: 3 }, scene);
            cannonfoot.position.set(33, -7.5, 25);
            cannonfoot.rotation.set(0, 0, 0);
            cannonfoot.physicsImpostor = new BABYLON.PhysicsImpostor(cannonfoot, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 50000, friction: 0 }, scene);
            var cannontube = BABYLON.MeshBuilder.CreateCylinder("Tube", { height: 5, diameter: 2, tessellation: 16 }, scene);
            cannontube.position.set(0, 1.5, 1);
            cannonfoot.material = groundMaterial;
            cannontube.material = groundbrick;

            var itarg = BABYLON.Mesh.CreateBox("targ", 1, scene);
            itarg.position.y = 10;
            itarg.visibility = .1;
            itarg.parent = cannontube;

            cannontube.rotation.set(Math.PI / 2, 0, 0);
            cannontube.parent = cannonfoot;

            var power = 0.5;
            var cannonBlastSound = new BABYLON.Sound("music", "https://assets.babylonjs.com/sound/cannonBlast.mp3", scene);
            var firebullet = function (power) {
                var bullet = BABYLON.MeshBuilder.CreateSphere("Bullet", { segments: 3, diameter: 1 }, scene);
                bullet.position = cannontube.getAbsolutePosition();
                bullet.physicsImpostor = new BABYLON.PhysicsImpostor(bullet, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 0.1, friction: 0.5, restition: 0.3 }, scene);

                var dir = itarg.getAbsolutePosition().subtract(cannontube.getAbsolutePosition());
                bullet.physicsImpostor.applyImpulse(dir.scale(power), cannontube.getAbsolutePosition());
                bullet.life = 0

                bullet.step = () => {
                    bullet.life++
                    if (bullet.life > 200 && bullet.physicsImpostor) {
                        bullet.physicsImpostor.dispose()
                        bullet.dispose()
                    }
                }

                bullet.physicsImpostor.onCollideEvent = (e, t) => {
                    console.log(e, t)
                }
                cannonBlastSound.play();
                scene.onBeforeRenderObservable.add(bullet.step)

            }

            window.addEventListener("keydown", function (evt) {
                if (evt.keyCode === 85) { // "u" rotate cannon up
                    firebullet(power);
                }
            });
            cannonfoot.physicsImpostor.registerOnPhysicsCollide(brick.physicsImpostor, function (main, collided) {
                if (cont2 == 0) {
                    firebullet(power);
                }
                cont2 = 1;
            });
        }

        function etapa8(scene) {
            const makeCurve = (range, nbSteps) => {
                const path = [];
                const stepSize = range / nbSteps;
                for (let i = -range / 2; i < range / 2; i += stepSize) {
                    path.push(new BABYLON.Vector3(5 * Math.sin(i * nbSteps / 400), i, 5 * Math.cos(i * nbSteps / 400)));
                }
                return path;
            };

            const curve = makeCurve(40, 40);

            const tube = BABYLON.MeshBuilder.CreateTube("tube", { path: curve, radius: 0.5, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);

            const tube2 = BABYLON.MeshBuilder.CreateTube("tube2", { path: curve, radius: 0.5, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);

            const tube3 = BABYLON.MeshBuilder.CreateTube("tube3", { path: curve, radius: 0.5, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);

            const tube4 = BABYLON.MeshBuilder.CreateTube("tube4", { path: curve, radius: 0.5, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);

            tube4.position.x = -7.5;
            tube4.position.y = -64;
            tube4.position.z = 67;

            tube3.position.x = -1.5;
            tube3.position.y = -64;
            tube3.position.z = 67;

            tube2.position.x = -3.5;
            tube2.position.y = -64.5;
            tube2.position.z = 67;

            tube.position.x = -5.5;
            tube.position.y = -64.5;
            tube.position.z = 67;

            tube.rotation.x = 1;
            tube2.rotation.x = 1;
            tube3.rotation.x = 1;
            tube4.rotation.x = 1;

            tube.physicsImpostor = new BABYLON.PhysicsImpostor(tube, BABYLON.PhysicsImpostor.MeshImpostor, { mass: 0, friction: -1, restitution: 0 }, scene);
            tube2.physicsImpostor = new BABYLON.PhysicsImpostor(tube2, BABYLON.PhysicsImpostor.MeshImpostor, { mass: 0, friction: -1, restitution: 0 }, scene);
            tube3.physicsImpostor = new BABYLON.PhysicsImpostor(tube3, BABYLON.PhysicsImpostor.MeshImpostor, { mass: 0, friction: -1, restitution: 0 }, scene);
            tube4.physicsImpostor = new BABYLON.PhysicsImpostor(tube4, BABYLON.PhysicsImpostor.MeshImpostor, { mass: 0, friction: -1, restitution: 0 }, scene);
        }

            holder9.position.y = -75;
            holder9.position.x = -2;
            holder9.position.z = 33;
            holder9.rotation.x = 3;
            holder9.rotation.y = 7;

            var holder10 = BABYLON.MeshBuilder.CreateBox("holder9", { width: 2, height: 2, depth: 11 }, scene);
            holder10.position.y = -75;
            holder10.position.x = -13;
            holder10.position.z = 33;
            holder10.rotation.x = 3;
            holder10.rotation.y = -7;

            holder9.physicsImpostor = new BABYLON.PhysicsImpostor(holder9, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            holder10.physicsImpostor = new BABYLON.PhysicsImpostor(holder10, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
        }

        window.initFunction = async function () {
            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });


        function circleLines(radius) {
            var tes = 60;
            var pi2 = Math.PI * 2;
            var step = pi2 / tes;
            var path = [];
            for (var i = 0; i < pi2; i += step) {
                var x = radius * Math.sin(i);
                var z = radius * Math.cos(i);
                var y = radius;
                path.push(new BABYLON.Vector3(x, y, z));
            }
            return path;
        }
    </script>
