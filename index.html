            // Default is 100. A higher number means slower correction.
            camera.rollCorrect = 10;
            // Default is false.
            camera.bankedTurn = true;
            // Defaults to 90Â° in radians in how far banking will roll the camera.
            camera.bankedTurnLimit = Math.PI / 2;
            // How much of the Yawing (turning) will affect the Rolling (banked-turn.)
            // Less than 1 will reduce the Rolling, and more than 1 will increase it.
            camera.bankedTurnMultiplier = 2;

        function etapa4(scene, brick, cont2, groundMaterial, groundbrick) {
            var cannonfoot = BABYLON.MeshBuilder.CreateBox("Foot", { width: 2, height: 1, depth: 3 }, scene);
            cannonfoot.position.set(33, -7.5, 25);

            var cannontube = BABYLON.MeshBuilder.CreateCylinder("Tube", { height: 5, diameter: 2, tessellation: 16 }, scene);

            itarg.visibility = .1;
            itarg.parent = cannontube;

            cannontube.rotation.set(Math.PI / 2, 0, 0);
            cannontube.parent = cannonfoot;

            var power = 0.5;
            var cannonBlastSound = new BABYLON.Sound("music", "https://assets.babylonjs.com/sound/cannonBlast.mp3", scene);
            var firebullet = function (power) {
                var bullet = BABYLON.MeshBuilder.CreateSphere("Bullet", { segments: 3, diameter: 1 }, scene);
                bullet.position = cannontube.getAbsolutePosition();
                bullet.physicsImpostor = new BABYLON.PhysicsImpostor(bullet, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 0.1, friction: 0.5, restition: 0.3 }, scene);

                var dir = itarg.getAbsolutePosition().subtract(cannontube.getAbsolutePosition());
                bullet.physicsImpostor.applyImpulse(dir.scale(power), cannontube.getAbsolutePosition());
                bullet.life = 0

                bullet.step = () => {
                    bullet.life++
                    if (bullet.life > 200 && bullet.physicsImpostor) {
                        bullet.physicsImpostor.dispose()
                        bullet.dispose()
                    }
                }

                bullet.physicsImpostor.onCollideEvent = (e, t) => {
                    console.log(e, t)
                }
                cannonBlastSound.play();
                scene.onBeforeRenderObservable.add(bullet.step)

            }

                if (cont2 == 0) {
                    firebullet(power);
                }
                cont2 = 1;
            });

        class artifice {
            constructor() {
                this.isTop = false;
                this.timer = 0;
                this.isFired = false;
                this.timer1 = 0;
                this.textureFirework = "textures/flare.png";
            }

            shoot(posX = -35, posY = -78, posZ = 25) {
                let startSphere = new BABYLON.Mesh.CreateSphere("Shoot", 4, 1, global.scene);
                startSphere.position = new BABYLON.Vector3(posX, posY, posZ);
                startSphere.isVisible = false;

                let particleSystem = new BABYLON.ParticleSystem("particles", 350, global.scene);
                particleSystem.particleTexture = new BABYLON.Texture(this.textureFirework, global.scene);
                particleSystem.emitter = startSphere;
                particleSystem.minEmitBox = new BABYLON.Vector3(0, 0, 0);
                particleSystem.maxEmitBox = new BABYLON.Vector3(0, 0, 0);
                particleSystem.color1 = new BABYLON.Color4(1, 0.8, 1.0, 1.0);
                particleSystem.color2 = new BABYLON.Color4(1, 0.5, 1.0, 1.0);
                particleSystem.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.5);
                particleSystem.minSize = 1;
                particleSystem.maxSize = 1;
                particleSystem.minLifeTime = 0.5;
                particleSystem.maxLifeTime = .5;
                particleSystem.emitRate = 350;
                particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;
                particleSystem.direction1 = new BABYLON.Vector3(0, -2, 0);
                particleSystem.direction2 = new BABYLON.Vector3(0, -2, 0);
                particleSystem.minEmitPower = 1;
                particleSystem.maxEmitPower = 1;
                particleSystem.updateSpeed = 0.005;

                let bigEnough = false;
                let updateFunction = function (particles) {
                    for (let index = 0; index < particles.length; index++) {
                        let particle = particles[index];
                        particle.age += this._scaledUpdateSpeed;
                        if (particle.age >= particle.lifeTime) {
                            this.recycleParticle(particle);
                            index--;
                            continue;
                        } else {
                            if (!bigEnough) {
                                particle.size -= .01;
                            }
                            particle.direction.scaleToRef(particleSystem._scaledUpdateSpeed, particleSystem._scaledDirection);
                            particle.position.addInPlace(particleSystem._scaledDirection);
                            particleSystem.gravity.scaleToRef(particleSystem._scaledUpdateSpeed, particleSystem._scaledGravity);
                            particle.direction.addInPlace(particleSystem._scaledGravity);
                        }
                    }
                };
                particleSystem.updateFunction = updateFunction;
                particleSystem.start();

                global.scene.registerBeforeRender(() => {
                    if (!this.isFired) {
                        if (!this.isTop) {
                            startSphere.position.y += .5;
                            if (startSphere.position.y > 30) {
                                this.isTop = !this.isTop;
                                particleSystem.stop();
                                startSphere.position.x -= .5;
                            }
                        } else {
                            this.timer += 5;
                            if (this.timer == 125) {
                                for (let i = 0; i < 2; i++) {
                                    this.firework();
                                }
                                this.isFired = !this.isFired;
                            }
                        }
                    }
                });
            }

            getRandomBetween(Min, Max) {
                let Range = Max - Min;
                let Rand = Math.random();
                let num = Min + Math.round(Rand * Range);
                return num;
            }

            firework() {
                let fountain = new BABYLON.Mesh.CreateSphere("explosion", 4, 1, global.scene);
                fountain.isVisible = false;
                fountain.position.x = this.getRandomBetween(-38, -35);
                fountain.position.y = this.getRandomBetween(30, 40);
                fountain.position.z = this.getRandomBetween(25, 23);
                let perticleFromVerticesEmitter = fountain;
                perticleFromVerticesEmitter.useVertexColors = true;
                let verticesPositions = perticleFromVerticesEmitter.getVerticesData(BABYLON.VertexBuffer.PositionKind);
                let verticesNormals = perticleFromVerticesEmitter.getVerticesData(BABYLON.VertexBuffer.NormalKind);
                let verticesColor = [];

                for (let i = 0; i < verticesPositions.length; i += 3) {
                    let vertexPosition = new BABYLON.Vector3(
                        verticesPositions[i],
                        verticesPositions[i + 1],
                        verticesPositions[i + 2]
                    );
                    let vertexNormal = new BABYLON.Vector3(
                        verticesNormals[i],
                        verticesNormals[i + 1],
                        verticesNormals[i + 2]
                    );
                    let r = Math.random();
                    let g = Math.random();
                    let b = Math.random();
                    let alpha = 1.0;
                    let color = new BABYLON.Color4(r, g, b, alpha);
                    verticesColor.push(r);
                    verticesColor.push(g);
                    verticesColor.push(b);
                    verticesColor.push(alpha);
                    let gizmo = BABYLON.Mesh.CreateBox('gizmo', 0.001, global.scene);
                    gizmo.position = vertexPosition;
                    gizmo.parent = perticleFromVerticesEmitter;
                    this.createParticleSystem(gizmo, vertexNormal.normalize().scale(1), color);
                }

                perticleFromVerticesEmitter.setVerticesData(BABYLON.VertexBuffer.ColorKind, verticesColor);
            }

            createParticleSystem(emitter, direction, color) {
                let bigEnough = false;
                let particleSystem1 = new BABYLON.ParticleSystem("particles", 500, global.scene);
                let updateFunction = function (particles) {
                    for (let index = 0; index < particles.length; index++) {
                        let particle = particles[index];
                        particle.age += this._scaledUpdateSpeed;
                        if (particle.age >= particle.lifeTime) {
                            this.recycleParticle(particle);
                            index--;
                            continue;
                        } else {
                            if (!bigEnough) {
                                particle.size = particle.size + .005;
                                if (particle.size >= .162) {
                                    bigEnough = !bigEnough;
                                }
                            }
                            particle.direction.scaleToRef(particleSystem1._scaledUpdateSpeed, particleSystem1._scaledDirection);
                            particle.position.addInPlace(particleSystem1._scaledDirection);
                            particleSystem1.gravity.scaleToRef(particleSystem1._scaledUpdateSpeed, particleSystem1._scaledGravity);
                            particle.direction.addInPlace(particleSystem1._scaledGravity);
                        }
                    }
                };

                particleSystem1.updateFunction = updateFunction;
                particleSystem1.domeRadius = 10;
                particleSystem1.particleTexture = new BABYLON.Texture(this.textureFirework, global.scene);
                particleSystem1.emitter = emitter; // the starting object, the emitter
                particleSystem1.minEmitBox = new BABYLON.Vector3(1, 0, 0); // Starting all from
                particleSystem1.maxEmitBox = new BABYLON.Vector3(1, 0, 0); // To...
                particleSystem1.color1 = color;
                particleSystem1.color2 = color;
                particleSystem1.colorDead = new BABYLON.Color4(0, 0, 0, 0.0);
                particleSystem1.minSize = .1;
                particleSystem1.maxSize = .1;
                particleSystem1.minLifeTime = 1;
                particleSystem1.maxLifeTime = 2;
                particleSystem1.emitRate = 500;
                particleSystem1.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;
                particleSystem1.gravity = new BABYLON.Vector3(0, -9.81, 0);
                particleSystem1.direction1 = direction;
                particleSystem1.direction2 = direction;
                particleSystem1.minEmitPower = 10;
                particleSystem1.maxEmitPower = 13;
                particleSystem1.updateSpeed = 0.01;
                particleSystem1.start();

                global.scene.registerBeforeRender(() => {
                    if (this.timer1 < 300) {
                        this.timer1 += 0.15;
                    } else {
                        particleSystem1.stop();
                    }
                });
            }
        }

        function circleLines(radius) {
            var tes = 60;
            var pi2 = Math.PI * 2;
            var step = pi2 / tes;
            var path = [];
            for (var i = 0; i < pi2; i += step) {
                var x = radius * Math.sin(i);
                var z = radius * Math.cos(i);
                var y = radius;
                path.push(new BABYLON.Vector3(x, y, z));
            }
            return path;
        }
