<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        var createScene = function () {

            var scene = new BABYLON.Scene(engine);
            scene.enablePhysics();

            var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 2, Math.PI / 2.5, 50, BABYLON.Vector3.Zero(), scene);

            camera.attachControl(canvas, true);

            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;

            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 4, 2, scene);
            sphere.position.y = 2;

            etapa1(scene, sphere);
            etapa2(scene, sphere);



            return scene;

        };

        function etapa1(scene, sphere) {

            var ground = BABYLON.Mesh.CreateGround("ground1", 10, 40, 2, scene);
            ground.position.z = -20;

            var holder1 = BABYLON.MeshBuilder.CreateBox("holder1", { width: 2, height: 2, depth: 40 }, scene);
            holder1.position.y = 1;
            holder1.position.x = 4;
            holder1.position.z = -20;

            var holder2 = BABYLON.MeshBuilder.CreateBox("holder2", { width: 2, height: 2, depth: 40 }, scene);
            holder2.position.y = 1;
            holder2.position.x = -4;
            holder2.position.z = -20;

            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1 }, scene);
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);

            scene.registerBeforeRender(function () {
                sphere.rotate(BABYLON.Axis.Z, 0.1);
                sphere.position.z -= 0.1;
            })
        }

        function etapa2(scene, sphere) {
            var ground2 = BABYLON.Mesh.CreateGround("ground2", 10, 40, 2, scene);
            ground2.position.y = -30;
            ground2.position.z = -60;
            ground2.physicsImpostor = new BABYLON.PhysicsImpostor(ground2, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);

            var cor = new BABYLON.StandardMaterial("cor", scene);
            cor.diffuseColor = new BABYLON.Color3(1, 0, 0);
            var cor2 = new BABYLON.StandardMaterial("cor", scene);
            cor2.diffuseColor = new BABYLON.Color3(0, 1, 0);
            var cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", { height: 1, diameter: 5 }, scene);
            cylinder.position.y = -28;
            cylinder.position.z = -54;
            cylinder.material = cor;

            var cylinder2 = BABYLON.MeshBuilder.CreateCylinder("cylinder2", { height: 2, diameter: 7 }, scene);
            cylinder2.position.y = -29;
            cylinder2.position.z = -54;

            cylinder.physicsImpostor = new BABYLON.PhysicsImpostor(cylinder, BABYLON.PhysicsImpostor.CylinderImpostor, { mass: 0 }, scene);
            cylinder2.physicsImpostor = new BABYLON.PhysicsImpostor(cylinder2, BABYLON.PhysicsImpostor.CylinderImpostor, { mass: 0 }, scene);

            var base = BABYLON.MeshBuilder.CreateBox("base", { width: 6, depth: 6, height: 3 }, scene);
            base.position = new BABYLON.Vector3(0, -30, -10);
            base.physicsImpostor = new BABYLON.PhysicsImpostor(base, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);
            //13
            var upright = BABYLON.MeshBuilder.CreateBox("upright", { width: 3, depth: 3, height: 24 }, scene);
            upright.position = new BABYLON.Vector3(0, -17, -10);
            upright.physicsImpostor = new BABYLON.PhysicsImpostor(upright, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0, restitution: 0 }, scene);

            var arm = BABYLON.MeshBuilder.CreateBox("arm", { width: 40, depth: 1, height: 1 }, scene);
            arm.position = new BABYLON.Vector3(-15, -4.5, -10);


            let joint = new BABYLON.HingeJoint({
                mainPivot: new BABYLON.Vector3(0, 12.5, 0),
                connectedPivot: new BABYLON.Vector3(15, 0, 0),
                mainAxis: new BABYLON.Vector3(0, 1, 0),
                connectedAxis: new BABYLON.Vector3(0, 1, 0)
            });



            sphere.physicsImpostor.registerOnPhysicsCollide(cylinder.physicsImpostor, function (main, collided) {
                cylinder.material = cor2;
                arm.physicsImpostor = new BABYLON.PhysicsImpostor(arm, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 1, friction: 0, restitution: 0 }, scene);
                upright.physicsImpostor.addJoint(arm.physicsImpostor, joint);
                joint.setMotor(1, 1000);
            });

            // var brickMass = 1;
            // var brickLength = 2;
            // var brickDepth = 1;
            // var brickHeight = 4;
            // var numBricksLength = 6;
            // var numBricksHeight = 8;
            // var y = -6;
            // var brick = BABYLON.MeshBuilder.CreateBox("", { width: brickLength, height: brickHeight, depth: brickDepth }, scene)
            // brick.position = new BABYLON.Vector3(0, y, -48.5);
            // brick.material = new BABYLON.StandardMaterial("", scene);
            // brick.material.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
            // brick.physicsImpostor = new BABYLON.PhysicsImpostor(brick, BABYLON.PhysicsImpostor.BoxImpostor, { mass: brickMass, friction: 0 }, scene);


        }

        window.initFunction = async function () {
            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });


    </script>
</body>

</html>
